<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">
<meta content="telephone=no" name="format-detection" />
<link href="css/styles.css" rel="stylesheet">
<title>登陆</title>
</head>
<body>
	<header >
		<div class="header">
			<span class="close_text">
			关闭
			</span>
			<span class="log_text">
			登陆
			</span>
			<span class="login_text">
			注册
			</span>
		</div>		
	</header>
	<div class="username">
		<img src="images/phone.png"class="phone_img"/>
		<div class="line_input"></div>
		<input form="id"type="text"placeholder="请输入手机号"></input>
	</div>
	<div class="passwd">
		<img src="images/lock.png"class="lock_img"/>
		<div class="line_input"></div>
		<input form="id"type="password"placeholder="请输入密码"></input>
	</div>
	<div class="login">
		<input type="button"value="登 陆"class="button"></input>
	</div>
</body>

</html>
